<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب المنتج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    .logo {
      width: 120px;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .form-title {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      max-width: 100%;
    }

    .product-description {
      margin: 15px 0;
      font-size: 18px;
    }

    form {
      margin: auto;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #aaa;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
    }

    select option {
      font-size: 16px;
    }

    .submit-btn {
      background-color: orange;
      color: white;
      font-size: 20px;
      border: none;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,165,0, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(255,165,0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,165,0, 0); }
    }

    #success-msg {
      color: green;
      margin-top: 20px;
      display: none;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .form-title {
        font-size: 20px;
      }

      .product-description {
        font-size: 16px;
      }

      .submit-btn {
        font-size: 18px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/fYzLg1Cf/a5masi-LOGO-2.png" class="logo" alt="logo">
    <div class="form-title">املأ الإستمارة أسفله لطلب المنتج</div>
    <img src="https://i.ibb.co/SZQH6Ss/7.png" class="product-image" alt="product">
    
    <div class="product-description">
      <strong style="color: orange;">اسم المنتج:</strong> محفظة جديدة فعالة للدراسة و السفر
    </div>

    <form id="order-form">
      <input type="text" name="الاسم" placeholder="الاسم" required>
      <input type="text" name="العنوان" placeholder="العنوان" required>
      <input type="tel" name="رقم الهاتف" placeholder="رقم الهاتف" required>

      <select name="الكمية" required>
        <option value="" disabled selected>اختر الكمية</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="أكثر">أكثر</option>
      </select>

      <button id="submit-button" class="submit-btn" type="submit">اضغط هنا للطلب</button>
    </form>

    <p id="success-msg">✓ تم استلام طلبك بنجاح! سنتواصل معك قريباً.</p>
  </div>

  <!-- ✅ Floating Button -->
  <button id="floatingOrderBtn" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: orange;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 24px;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 999;
    opacity: 1;
    transition: opacity 0.6s ease;
    cursor: pointer;
  ">
    اطلب الآن
  </button>

  <!-- ✅ Hide floating button when submit button is visible -->
  <script>
    const floatingBtn = document.getElementById("floatingOrderBtn");
    const targetBtn = document.querySelector("#submit-button");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          floatingBtn.style.opacity = '0';
        } else {
          floatingBtn.style.opacity = '1';
        }
      });
    });

    if (targetBtn) {
      observer.observe(targetBtn);
    }

    floatingBtn.addEventListener('click', () => {
      targetBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
  </script>

  <!-- ✅ Form submission logic -->
  <script>
    const form = document.getElementById('order-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbwnYsMd0JpPxqUnxnERSfCyZkpQ3wi7HqxdocO4fOh57EcRadrpcraANik2UaS5BT2Q4w/exec', {
        method: 'POST',
        body: data
      }).then(res => {
        document.getElementById('success-msg').style.display = 'block';
        form.reset();
      }).catch(err => alert('حدث خطأ! حاول مرة أخرى.'));
    });
  </script>
</body>
</html>
