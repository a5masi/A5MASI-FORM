<html lang="ar" dir="rtl">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    .logo {
      width: 120px;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .form-title {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .product-description {
      margin: 15px 0;
      font-size: 18px;
    }

    .product-price {
      margin: 10px 0;
      font-size: 18px;
      color: green;
    }

    form {
      margin: auto;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #aaa;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
    }

    select option {
      font-size: 16px;
    }

    .submit-btn {
      background-color: orange;
      color: white;
      font-size: 20px;
      border: none;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,165,0, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(255,165,0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,165,0, 0); }
    }

    #success-msg {
      color: green;
      margin-top: 20px;
      display: none;
      font-size: 18px;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 10px;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      display: none;
      font-size: 16px;
      background-color: #ffe0e0;
      padding: 10px;
      border-radius: 10px;
    }

    .splide__slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .form-title {
        font-size: 20px;
      }

      .product-description {
        font-size: 16px;
      }

      .submit-btn {
        font-size: 18px;
        padding: 12px;
      }
    }
  </style>
</head>
