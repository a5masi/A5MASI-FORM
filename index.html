<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب المنتج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }

    .logo {
      width: 150px; /* Increased logo size */
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .form-title {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      max-width: 100%;
      display: none;
    }

    .product-image.active {
      display: block;
    }

    .product-info {
      margin: 15px 0;
    }

    .product-name {
      font-size: 18px;
      color: orange;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 18px;
      color: #4CAF50; /* Green color for price */
      font-weight: bold;
    }

    form {
      margin: auto;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #aaa;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
    }

    /* Phone number input specific styling */
    input[type="tel"] {
      text-align: right; /* Placeholder on right */
      direction: ltr; /* Numbers typed left to right */
    }

    select option {
      font-size: 16px;
    }

    .submit-btn {
      background-color: orange;
      color: white;
      font-size: 20px;
      border: none;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
      width: 100%;
    }

    .submit-btn:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,165,0, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(255,165,0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,165,0, 0); }
    }

    #success-msg {
      color: green;
      margin-top: 20px;
      display: none;
      font-size: 18px;
    }

    /* Carousel styles */
    .carousel-container {
      position: relative;
      margin: 0 auto;
    }

    .carousel-nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .carousel-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
      cursor: pointer;
    }

    .carousel-dot.active {
      background-color: orange;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }

    /* Switched arrow positions */
    .carousel-arrow.left {
      right: 10px; /* Changed from left to right */
    }

    .carousel-arrow.right {
      left: 10px; /* Changed from right to left */
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-close {
      background-color: orange;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .form-title {
        font-size: 20px;
      }

      .product-name, .product-price {
        font-size: 16px;
      }

      .submit-btn {
        font-size: 18px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/fYzLg1Cf/a5masi-LOGO-2.png" class="logo" alt="logo">
    <div class="form-title">املأ الإستمارة أسفله لطلب المنتج</div>
    
    <!-- Product Carousel -->
    <div class="carousel-container">
      <img src="https://i.ibb.co/SZQH6Ss/7.png" class="product-image active" alt="product 1">
      <img src="https://via.placeholder.com/400x300?text=Product+Image+2" class="product-image" alt="product 2">
      <img src="https://via.placeholder.com/400x300?text=Product+Image+3" class="product-image" alt="product 3">
      
      <button class="carousel-arrow left" onclick="prevImage()">&#10095;</button> <!-- Switched arrow direction -->
      <button class="carousel-arrow right" onclick="nextImage()">&#10094;</button> <!-- Switched arrow direction -->
      
      <div class="carousel-nav">
        <span class="carousel-dot active" onclick="goToImage(0)"></span>
        <span class="carousel-dot" onclick="goToImage(1)"></span>
        <span class="carousel-dot" onclick="goToImage(2)"></span>
      </div>
    </div>
    
    <div class="product-info">
      <div class="product-name">
        <strong>اسم المنتج:</strong> محفظة جديدة فعالة للدراسة و السفر
      </div>
      <div class="product-price">
        ثمن المنتج: 199 درهم
      </div>
    </div>

    <form id="order-form">
      <input type="text" name="الاسم" placeholder="الاسم" required>
      <input type="text" name="العنوان" placeholder="العنوان" required>
      <input type="tel" name="رقم الهاتف" placeholder="رقم الهاتف" required pattern="[0-9]{10}" title="يرجى إدخال رقم هاتف صحيح (10 أرقام)">

      <select name="الكمية" required>
        <option value="" disabled selected>اختر الكمية</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="أكثر">أكثر</option>
      </select>

      <button id="submit-button" class="submit-btn" type="submit">اضغط هنا للطلب</button>
    </form>

    <p id="success-msg">✓ تم استلام طلبك بنجاح! سنتواصل معك قريباً.</p>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>✓ تم استلام طلبك بنجاح!</h3>
      <p>سنتواصل معك قريباً</p>
      <button class="modal-close" onclick="closeModal()">موافق</button>
    </div>
  </div>

  <!-- Floating Button -->
  <button id="floatingOrderBtn" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: orange;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 24px;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 999;
    opacity: 1;
    transition: opacity 0.6s ease;
    cursor: pointer;
  ">
    اطلب الآن
  </button>

<script>
    // Carousel functionality [keep existing carousel code]
    
    // Floating button behavior [keep existing floating button code]
    
    // Modal functions [keep existing modal code]
    
    // Google Sheets Integration - THIS IS THE CRUCIAL PART
    const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbyasm6M5bHIVPsfAv31um5yJ3iCzVuDz4IEwYcQQD4U5XxTSsUDvkyUuH2PF3I1o9nC/exec'; // REPLACE THIS
    
    // Form submission to Google Sheets - FINAL WORKING VERSION
    const form = document.getElementById('order-form');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        // 1. Validate all required fields
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            isValid = false;
            field.style.borderColor = 'red';
          } else {
            field.style.borderColor = '#aaa';
          }
        });
        
        if (!isValid) {
          alert('الرجاء ملء جميع الحقول المطلوبة!');
          return;
        }
        
        // 2. Validate phone number format
        const phone = form.querySelector('[name="رقم الهاتف"]').value;
        if (!/^\d{10}$/.test(phone)) {
          alert('يرجى إدخال رقم هاتف صحيح (10 أرقام)');
          return;
        }
        
        // 3. Prepare form data with EXACT Arabic field names
        const formData = {
          'الاسم': form.querySelector('[name="الاسم"]').value,
          'العنوان': form.querySelector('[name="العنوان"]').value,
          'رقم الهاتف': phone,
          'الكمية': form.querySelector('[name="الكمية"]').value
        };
        
        console.log('Submitting:', formData); // Debug log
        
        // 4. Send to Google Sheets
        const response = await fetch(googleScriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('Response:', result); // Debug log
        
        if (result.result === 'success') {
          showModal();
          form.reset();
        } else {
          throw new Error(result.error || 'Unknown server error');
        }
        
      } catch (error) {
        console.error('Submission failed:', error);
        alert(`حدث خطأ في الإرسال: ${error.message}`);
      }
    });

    // Load product data - OPTIONAL (can be added later)
    async function loadProductData() {
      try {
        const response = await fetch(`${googleScriptUrl}?action=getProducts`);
        const data = await response.json();
        
        if (data.result === 'success' && data.products.length > 0) {
          const product = data.products[0]; // Get first product
          
          // Update product info
          document.querySelector('.product-name').innerHTML = 
            `<strong>اسم المنتج:</strong> ${product.name}`;
          document.querySelector('.product-price').textContent = 
            `ثمن المنتج: ${product.price} درهم`;
            
          // [Add carousel update logic if needed]
        }
      } catch (error) {
        console.error('Failed to load products:', error);
      }
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      // loadProductData(); // Enable this later if needed
    });
  </script>
</body>
</html>
